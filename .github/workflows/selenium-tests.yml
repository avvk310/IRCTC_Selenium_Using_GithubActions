name: run-selenium-tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Install Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # Install Google Chrome
    - name: Install Google Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    # Install ChromeDriver matching Chrome version
    - name: Install ChromeDriver
      run: |
        CHROME_VERSION=$(google-chrome --version | sed 's/[^0-9.]//g' | cut -d '.' -f 1)
        wget -N https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_VERSION}
        DRIVER_VERSION=$(cat LATEST_RELEASE_${CHROME_VERSION})
        wget -N https://chromedriver.storage.googleapis.com/$DRIVER_VERSION/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/bin/chromedriver
        sudo chmod +x /usr/bin/chromedriver

    # Install Python dependencies
    - name: Install pip packages
      run: |
        pip install --upgrade pip
        pip install selenium pytest openpyxl pytest-html allure-pytest

    # Start virtual display
    - name: Start Xvfb
      run: |
        sudo Xvfb :99 -ac &
        echo "DISPLAY=:99" >> $GITHUB_ENV

    # Run pytest tests
    - name: Run tests
      run: |
        pytest --maxfail=1 --disable-warnings -q

    # Upload debug files if failure happens
    - name: Upload debug artifacts
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: irctc-debug-files
        path: |
          /tmp/irctc_debug_from_input.html
          /tmp/irctc_debug_from_input.png
        if-no-files-found: warn
